<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <section class="city-selection">
      <!-- city search area -->
      <div class="search-area">
        <input type="text" id="city" placeholder="Enter City" />
        <button id="add-city">Add</button>
      </div>

      <!-- city selection area -->
      <ul class="cities"></ul>
    </section>

    <main>

      <div class="current">

        <h2 id="city-and-date">
          <span id="city-name"></span>
          <span id="date"></span>
        </h2>

        <section class="city-today">
          <p class="info">Temperature: <span id="temp"></span></p>
          <p class="info">Humidity: <span id="humidity"></span></p>
          <p class="info">Wind Speed: <span id="wind-speed"></span></p>
          <p class="info" id="uv-index">UV Index:</p>
        </section>

      </div>

      <section class="forecast">

        <h3>5 Day Forecast</h3>

        <article class="card">
          <h3 id="date-1"></h3>
          <div class="card-body">
            <div class="day-1-icon day-icon">
              <p class="day-1-icon-description day-icon-description"></p>
              <img id="img-1" />
            </div>
            <div class="info-group">
              <p class="card-info">Temp: <span id="temp-1"></span></p>
              <p class="card-info">Humidty: <span id="humidity-1"></span></p>
            </div>
          </div>
        </article>

        <article class="card">
          <h3 id="date-2"></h3>
          <div class="card-body">
            <div class="day-2-icon day-icon">
              <p class="day-2-icon-description day-icon-description"></p>
              <img id="img-2" />
            </div>
            <div class="info-group">
              <p class="card-info">Temp: <span id="temp-2"></span></p>
              <p class="card-info">Humidty: <span id="humidity-2"></span></p>
            </div>
          </div>
        </article>

        <article class="card">
          <h3 id="date-3"></h3>
          <div class="card-body">
            <div class="day-3-icon day-icon">
              <p class="day-3-icon-description day-icon-description"></p>
              <img id="img-3" />
            </div>
            <div class="info-group">
              <p class="card-info">Temp: <span id="temp-3"></span></p>
              <p class="card-info">Humidty: <span id="humidity-3"></span></p>
            </div>
          </div>
        </article>

        <article class="card">
          <h3 id="date-4"></h3>
          <div class="card-body">
            <div class="day-4-icon day-icon">
              <p class="day-4-icon-description day-icon-description"></p>
              <img id="img-4" />
            </div>
            <div class="info-group">
              <p class="card-info">Temp: <span id="temp-4"></span></p>
              <p class="card-info">Humidty: <span id="humidity-4"></span></p>
            </div>
          </div>
        </article>

        <article class="card">
          <h3 id="date-5"></h3>
          <div class="card-body">
            <div class="day-5-icon day-icon">
              <p class="day-5-icon-description day-icon-description"></p>
              <img id="img-5" />
            </div>
            <div class="info-group">
              <p class="card-info">Temp: <span id="temp-5"></span></p>
              <p class="card-info">Humidty: <span id="humidity-5"></span></p>
            </div>
          </div>
        </article>

      </section>
    </main>

    <!-- linking to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- linking to JS -->
    <script src="javascript.js"></script>

  </body>
</html>
